name: Benchmarks

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  workflow_dispatch:
    branches:
      - '*'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        os: [ubuntu-latest]
        julia-version: ['1.7.1']
        python-version: ['3.9']
        numpy-version: ['1.22']
        gfortran-version: ['9']
        rust-version: ['1.42.0']
        go-version: ['1.17.4']
    
    steps:
      - uses: actions/checkout@v2
      - name: "Update Ubuntu packages"
        run: |
          sudo apt-get update
          sudo apt-get install -y aptitude
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
          sudo apt-get update
      - name: "Cache Julia"
        id: cache-julia
        uses: actions/cache@v2
        with:
          path: ~/julia
          key: ${{ runner.os }}-v${{ matrix.julia-version }}
      - name: "Build Julia"
        if: steps.cache-julia.outputs.cache-hit != 'true'
        uses: julia-actions/build-julia@v1
        with:
          ref: v${{ matrix.julia-version }}
      - name: "Set up Python"
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: "Set up NumPy"
        run: pip install numpy==${{ matrix.numpy-version }}
      - name: "Set up fortran"
        run: sudo apt-get install -y gfortran-${{ matrix.gfortran-version }}
      - name: "Set up Rust"
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust-version }}
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: "Run benchmark"
        run: |
          find ~/julia -name 'libopenblas*'
          JULIAHOME=~/julia make gh_action_benchmarks.csv
